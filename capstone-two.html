        <p>It is time to enter the Jurassic Period. Each username needs to pick one dino to play with. Which one is your favorite?</p>
        <form>
            <fieldset>
                <legend>Your Favorite Dinosaur</legend>
                <div>
                    <label for="username">Username: </label> <br>
                    <input type="text" name="user_name" id="userName"> <br>
                </div>
                <div>
                    <label for="favedino">Favorite Dino: </label> <br>
                    <input type="text" name="fave_dino" id="faveDino"> <br>
                </div>
                <div>
                    <label for="about">Why Do You Like It? </label> <br>
                    <textarea name="about" id="about"></textarea>
                </div>
                <div>
                    <label for="friends"> <input type="checkbox" id="friends" name="friends" value="friends"> Connect me with other users with the same favorite dinosaur.</label>
                </div>
                <div>
                    <label for="recommend"> <input type="checkbox" id="recommend" name="recommend" value="recommend"> Recommend me other dinosaurs that I may like.</label>
                </div>
                <button type="submit">Enter Jurassic Period</button>
            </fieldset>

        </form>
    </body>
